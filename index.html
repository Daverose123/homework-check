<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narwhal Homework Tracker</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .title-container {
            margin: 20px 0 40px 0; /* Reduce spacing above and below the title */
        }

        .title {
            display: inline-block;
            background: linear-gradient(135deg, #4267b2, #3b5998);
            color: white;
            font-size: 2rem; /* Slightly smaller title font size */
            font-weight: bold;
            text-transform: uppercase;
            padding: 10px 20px; /* Reduce padding for a more compact title */
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .title::before {
            content: "üêã";
            position: absolute;
            left: -40px; /* Adjusted for compact layout */
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem; /* Reduced emoji size */
        }

        .title::after {
            content: "üìò";
            position: absolute;
            right: -40px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
        }

        .tracker-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 6 columns */
            gap: 20px; /* Reduced gap between cards */
            margin: 10px auto;
            max-width: 1000px; /* Adjust width for a compact layout */
        }

        .student-card {
            background: linear-gradient(135deg, #d9e6f2, #b2cce3);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 120px; /* Smaller card width */
            padding: 10px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .student-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .student-avatar {
            width: 50px; /* Smaller avatar size */
            height: 50px;
            border-radius: 50%;
            margin: 0 auto 5px auto;
            background-color: #fff;
            border: 2px solid #5a9bd4;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .student-name {
            font-size: 14px; /* Smaller name font size */
            font-weight: bold;
            color: #444;
        }

        /* Home Button Styles */
        .home-button {
            position: absolute;
            top: 10px; /* Adjust position for compact layout */
            right: 10px;
            background: linear-gradient(135deg, #4267b2, #3b5998);
            color: white;
            font-size: 1rem; /* Smaller font size for the button */
            font-weight: bold;
            text-decoration: none;
            padding: 8px 15px; /* Smaller button size */
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .home-button span {
            font-size: 1.5rem; /* Smaller emoji size */
        }
    </style>
</head>

    <!-- Home Button -->
