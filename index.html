<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narwhal Homework Tracker</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .title-container {
            margin: 20px 0;
        }

        .title {
            display: inline-block;
            background: linear-gradient(135deg, #4267b2, #3b5998); /* Blue gradient */
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            padding: 15px 30px;
            border-radius: 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .title::before {
            content: "üêã"; /* Optional emoji or icon before the text */
            position: absolute;
            left: -35px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
        }

        .title::after {
            content: "üìò"; /* Optional emoji or icon after the text */
            position: absolute;
            right: -35px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
        }

        .tracker-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* Set 5 columns */
            gap: 20px;
            margin: 20px auto;
            max-width: 1000px; /* Adjust for better alignment */
            justify-content: center; /* Center align rows */
        }

        .student-card {
            background: linear-gradient(135deg, #d9e6f2, #b2cce3);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 150px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .student-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .student-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 10px auto;
            background-color: #fff;
            border: 2px solid #5a9bd4;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: background-color 0.3s ease, border 0.3s ease;
        }

        /* When checkbox is checked, fill the circle with green and add tick */
        input[type="checkbox"]:checked + .student-avatar {
            background-color: #4CAF50; /* Green background */
            border: 2px solid #4CAF50; /* Green border */
        }

        input[type="checkbox"]:checked + .student-avatar::after {
            content: "‚úî"; /* Green tick */
            font-size: 30px;
            color: white;
            position: absolute;
        }

        .student-name {
            font-size: 16px;
            font-weight: bold;
            color: #444;
            margin-top: 10px;
        }

        input[type="checkbox"] {
            display: none; /* Hide the actual checkbox */
        }
    </style>
</head>
<body>
    <!-- Title -->
    <div class="title-container">
        <div class="title">Narwhal Homework Tracker</div>
    </div>

    <!-- Tracker -->
    <div class="tracker-container">
        <!-- Student Cards -->
        <div class="student-card">
            <input type="checkbox" id="charlene">
            <label class="student-avatar" for="charlene"></label>
            <div class="student-name">Charlene</div>
        </div>

        <div class="student-card">
            <input type="checkbox" id="mieke">
            <label class="student-avatar" for="mieke"></label>
            <div class="student-name">Mieke</div>
        </div>

        <!-- Add other student cards here -->
        <div class="student-card">
            <input type="checkbox" id="mika">
            <label class="student-avatar" for="mika"></label>
            <div class="student-name">Mika</div>
        </div>
        <div class="student-card">
            <input type="checkbox" id="thomas">
            <label class="student-avatar" for="thomas"></label>
            <div class="student-name">Thomas</div>
        </div>
    </div>
</body>
</html>
