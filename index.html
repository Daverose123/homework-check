<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narwhal Homework Tracker</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .title-container {
            margin: 20px 0 40px 0;
        }

        .title {
            display: inline-block;
            background: linear-gradient(135deg, #4267b2, #3b5998);
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .title::before {
            content: "üêã";
            position: absolute;
            left: -40px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
        }

        .title::after {
            content: "üìò";
            position: absolute;
            right: -40px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
        }

        .tracker-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            margin: 10px auto;
            max-width: 1000px;
        }

        .student-card {
            background: linear-gradient(135deg, #d9e6f2, #b2cce3);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 120px;
            padding: 10px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .student-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .student-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 0 auto 5px auto;
            background-color: #fff;
            border: 2px solid #5a9bd4;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: background-color 0.3s ease, border 0.3s ease;
        }

        input[type="checkbox"] {
            display: none; /* Hide the actual checkbox */
        }

        /* Show green tick when checked */
        input[type="checkbox"]:checked + .student-avatar {
            background-color: #4CAF50; /* Green background */
            border: 2px solid #4CAF50; /* Green border */
        }

        input[type="checkbox"]:checked + .student-avatar::after {
            content: "‚úî"; /* Green tick */
            font-size: 30px;
            color: white;
            position: absolute;
        }

        .student-name {
            font-size: 14px;
            font-weight: bold;
            color: #444;
        }

        /* Home Button Styles */
        .home-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #4267b2, #3b5998);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .home-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .home-button span {
            font-size: 1.5rem; /* Emoji size */
        }
    </style>
</head>
<body>
    <!-- Home Button -->
    <a href="https://davidrose.my.canva.site/" class="home-button">

    <!-- Title -->

    <!-- Add Confetti Script -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        // Function to launch confetti
        function launchConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        // Check all checkboxes
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                const allChecked = [...checkboxes].every(checkbox => checkbox.checked);
                if (allChecked) {
                    launchConfetti();
                }
            });
        });
    </script>
