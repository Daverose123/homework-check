<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narwhal Homework Tracker</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eaf7fe; /* Light blue background */
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-size: 2rem;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .tracker-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* Set 5 columns */
            gap: 20px;
            margin: 20px auto;
            max-width: 1000px; /* Adjust for better alignment */
            justify-content: center; /* Center align rows */
        }

        .student-card {
            background: linear-gradient(135deg, #d4f1ff, #92e6f7); /* Gradient with narwhal theme colors */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 150px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .student-card:hover {
            transform: translateY(-10px); /* Slight lift effect */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .student-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 10px auto;
            background-color: #fff;
            border: 2px solid #5a9bd4;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: background-color 0.3s ease, border 0.3s ease;
        }

        /* When checkbox is checked, fill the circle with green and add tick */
        input[type="checkbox"]:checked + .student-avatar {
            background-color: #4CAF50; /* Green background */
            border: 2px solid #4CAF50; /* Green border */
        }

        input[type="checkbox"]:checked + .student-avatar::after {
            content: "âœ”"; /* Green tick */
            font-size: 30px;
            color: white;
            position: absolute;
        }

        .student-name {
            font-size: 16px;
            font-weight: bold;
            color: #444;
            margin-top: 10px;
        }

        input[type="checkbox"] {
            display: none; /* Hide the actual checkbox */
        }

        /* Narwhal Decorations */
        .narwhal {
            position: absolute;
            width: 80px;
            animation: float 3s ease-in-out infinite;
        }

        .narwhal-left {
            left: -60px;
            top: 30%;
            animation-delay: 0.5s;
        }

        .narwhal-right {
            right: -60px;
            top: 50%;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(-10px);
            }
            50% {
                transform: translateY(10px);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        Narwhal Homework Tracker
    </header>

    <!-- Narwhal Decorations -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Narwhal_no_background.svg/512px-Narwhal_no_background.svg.png" class="narwhal narwhal-left" alt="Narwhal">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Narwhal_no_background.svg/512px-Narwhal_no_background.svg.png" class="narwhal narwhal-right" alt="Narwhal">

    <!-- Tracker -->
    <div class="tracker-container">
        <div class="student-card">
            <input type="checkbox" id="charlene">
            <label class="student-avatar" for="charlene"></label>
            <div class="student-name">Charlene</div>
        </div>
        <div class="student-card">
            <input type="checkbox" id="mieke">
            <label class="student-avatar" for="mieke"></label>
            <div class="student-name">Mieke</div>
        </div>
        <!-- Add other student cards here -->
        <div class="student-card">
            <input type="checkbox" id="mika">
            <label class="student-avatar" for="mika"></label>
            <div class="student-name">Mika</div>
        </div>
        <div class="student-card">
            <input type="checkbox" id="thomas">
            <label class="student-avatar" for="thomas"></label>
            <div class="student-name">Thomas</div>
        </div>
    </div>
</body>
</html>
